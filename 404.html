<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found | G-Power Solar Manufacturing</title>
  <meta name="description" content="The page you're looking for doesn't exist. Return to G-Power Solar Manufacturing homepage.">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/styles.css">
  <style>
    .error-page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 50%, #ffffff 100%);
    }
    .error-content {
      text-align: center;
      max-width: 600px;
    }
    .error-code {
      font-size: 8rem;
      font-weight: 800;
      background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1;
      margin-bottom: 1rem;
    }
    .error-title {
      font-size: 2rem;
      font-weight: 700;
      color: var(--text);
      margin-bottom: 1rem;
    }
    .error-message {
      font-size: 1.1rem;
      color: var(--text-light);
      line-height: 1.7;
      margin-bottom: 2rem;
    }
    .error-actions {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    .error-links {
      margin-top: 3rem;
      padding-top: 2rem;
      border-top: 1px solid var(--border);
    }
    .error-links h3 {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--text);
      margin-bottom: 1rem;
    }
    .error-links-list {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      align-items: center;
    }
    .error-links-list a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    .error-links-list a:hover {
      color: var(--accent);
      text-decoration: underline;
    }
    @media (max-width: 768px) {
      .error-code {
        font-size: 5rem;
      }
      .error-title {
        font-size: 1.5rem;
      }
      .error-message {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="error-page">
    <div class="error-content">
      <div class="error-code">404</div>
      <h1 class="error-title">Page Not Found</h1>
      <p class="error-message">
        Sorry, the page you're looking for doesn't exist or has been moved. 
        Let's get you back on track to finding the perfect solar energy solution.
      </p>
      <div class="error-actions">
        <a href="/" class="btn btn-primary">Go to Homepage</a>
        <a href="/#contact" class="btn btn-secondary">Contact Us</a>
      </div>
      <div class="error-links">
        <h3>Popular Pages</h3>
        <ul class="error-links-list">
          <li><a href="/#home">Home</a></li>
          <li><a href="/#about">About Us</a></li>
          <li><a href="/#solutions">Our Solutions</a></li>
          <li><a href="/#products">Products</a></li>
          <li><a href="/#services">Services</a></li>
          <li><a href="/#contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
